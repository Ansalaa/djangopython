{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-3">
<h2 class="text-center">Add Products</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
  <label class="form-label">Product Name</label>
  <input type="text" class="form-control" name="v" placeholder="Enter product name">
</div>
      <div class="mb-3">
  <label class="form-label">Product Description</label>
  <textarea class="form-control" rows="3" name="w" placeholder="Write your description"></textarea>
</div>
        <div class="mb-3">
  <label class="form-label">price</label>
  <input type="number" class="form-control" name="x" placeholder="Enter price">
</div>
        <div class="mb-3">
  <label class="form-label">Stock</label>
  <input type="number" class="form-control" name="y" placeholder="Enter stock">
</div>
        <div class="mb-3">
  <label class="form-label">Cover</label>
  <input type="file" class="form-control" name="z">
</div>
       <div class="mb-3">
  <label class="form-label">Categories : </label>
  <select name="c">
      {% for i in links %}
      <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
  </select>
</div>

        <div class="mb-3">
  <input type="submit" class="btn btn-dark text-light px-4">
</div>
    </form>
    </div>
{% endblock %}
